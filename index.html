<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <meta name="description" content="Flappy Face is a fun and unique game where you control the action using your face! Powered by Face API and facial landmarks for an exciting and interactive experience.">
   <meta name="keywords" content="Flappy Face, face tracking game, Face API, facial recognition, interactive game, AI gaming, web game, landmark detection, Flappy Bird alternative">
   <meta name="author" content="Hairyblue">
   <meta name="robots" content="index, follow">

   <!-- Open Graph for Social Media -->
   <meta property="og:title" content="Flappy Face - Control the Game with Your Face!">
   <meta property="og:description" content="A fun and interactive Flappy Bird-style game using Face API to track your facial movements. Try it now!">
   <meta property="og:image" content="https://flappy-face.pages.dev/images/webp/title/title.webp">
   <meta property="og:url" content="https://flappy-face.pages.dev">
   <meta property="og:type" content="website">
   
   <!-- Twitter Card -->
   <meta name="twitter:card" content="summary_large_image">
   <meta name="twitter:title" content="Flappy Face - Play Using Your Face!">
   <meta name="twitter:description" content="A unique game powered by Face API where you control the gameplay with facial expressions.">
   <meta name="twitter:image" content="https://flappy-face.pages.dev/images/webp/title/title.webp">

   <link rel="canonical" content="https://flappy-face.pages.dev">

   <link rel="shortcut icon" href="/images/favico/favicon.ico" type="image/x-icon">
   <link rel="icon" href="/images/favico/favicon-16x16.png" sizes="16x16">
   <link rel="icon" href="/images/favico/favicon-32x32.png" sizes="32x32">
   <link rel="apple-touch-icon" href="/images/favico/apple-touch-icon.png">

   <link rel="stylesheet" href="/styles/index.css">
   <link rel="preload" href="/images/webp/background/BG-1366x768.webp" as="image" data-img="BG-1366x768"/>
   <link rel="preload" href="/fonts/Inter-Regular.ttf" as="font" type="font/ttf" crossorigin="anonymous" data-font="font-inter"/>

   <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-app-compat.js"></script>
   <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore-compat.js"></script>

   <title>FLAPPY FACE</title>
</head>
<body>
   <main>
      <section class="main-content">
         <div>
            <img src="./images/webp/title/title.webp" alt="FLAPPY FACE" class="img-title">
         </div>

         <div>
            <div class="game-button-wrapper">
               <button id="play-button">
                  <a href="/pages/game.html">
                     <img src="/images/game/play-640x360.png" alt="Play">
                  </a>
               </button>
            
               <button id="leadership-board-button">
                  <a href="/pages/leader-board.html">
                     <img src="/images/game/leadership-board-640x360.png" alt="Leadership Board">
                  </a>
                 
               </button>
            </div>

            <div class="game-button-wrapper">
               <button id="menu-button-bottom">
                  <a href="/pages/menu.html">
                     <img src="/images//game/menu-640x360.png" alt="Menu">
                  </a>
               </button>
            </div>

         </div>
      </section>
      <section class="popup">
         <dialog id="user-modal-registration">
            <h2>Welcome to Flappy Face</h2>
            <p>Please login to start playing the game!</p>
            <label for="username">
               <input type="text" id="username" name="username" placeholder="Username">
            </label>
            
            <label for="password">
               <input type="password" id="password" name="password" placeholder="Password">
            </label>
            <p class="error-message"></p>
            <div class="button-save-wrapper">
               <button id="login-button">
                  Login
               </button>
               <div>
                  <p>No account yet?</p>
                  <button id="register-button">
                     Register
                  </button>
               </div>
            </div>


         </dialog>
      </section>
   </main>
   <script src="/scripts/bcrypt.min.js"></script>
   <script src="/constant/keys.js"></script>
   <script src="/constant/firebase.js"></script>
   <script src="/scripts/utils.js"></script>
   <script src="/scripts/index.js"></script>
</body>
</html>
